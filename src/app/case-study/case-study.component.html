  <div id="overlay" (click)="onClick()"></div>
  <div id="main">
    <div *ngFor="let item of Study">
      <div class="Action" *ngIf="item.ActionTitle!=null">
        <div class="Text">
        <h1>{{item.ActionTitle}}</h1>
        <h3>{{item.ActionDesc}}</h3>
        </div>
        <img src={{item.ActionImg}}/>
      </div>
      <div class="Other">
      <div class="Text" *ngIf="item.TextTitle!=null">
        <h1>{{item.TextTitle}}</h1>
        <p *ngFor="let text of item.Text">{{text}}<br><br></p>
      </div>
      <div class="List" *ngIf="item.ListTitle!=null">
        <h1>{{item.ListTitle}}</h1>
        <ul>
        <div class="row" *ngFor="let rows of item.List">
          <div class="col-sm" *ngFor="let text of rows">
            <li>{{text}}</li>
          </div>
        </div>
        </ul>
      </div>
      <div class="ImgList" *ngIf="item.ImgListTitle!=null">
        <h1>{{item.ImgListTitle}}</h1>
        <div class="row" *ngFor="let rows of item.ImgList">
          <div class="col-md" *ngFor="let img of rows">
            <img alt="If you see this, email me." src={{img}}/>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
